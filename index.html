<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SOS â€” Two Player Custom Game</title>
    <style>
        :root {
            --gap: 4px;
            --board-max: 650px;
            --ui-bg: #0f172a;
            --panel-bg: #1e293b;
            color-scheme: dark;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        * {
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #0f172a;
            color: #e6eef8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- SETUP PANEL --- */
        #setupPanel {
            background: var(--panel-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: 40px auto;
            width: 100%;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
            text-align: center;
            color: #fff;
        }

        label {
            display: block;
            font-size: 13px;
            margin-top: 12px;
            color: #94a3b8;
            margin-bottom: 4px;
        }

        input[type=text],
        input[type=number] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            font-size: 16px;
        }

        input[type=color] {
            width: 100%;
            height: 40px;
            border: none;
            background: transparent;
            cursor: pointer;
        }

        button {
            padding: 12px 20px;
            border-radius: 10px;
            border: 0;
            background: #3b82f6;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            background: #2563eb;
        }

        button.secondary {
            background: #334155;
            margin-top: 0;
            width: auto;
            font-size: 14px;
            padding: 8px 16px;
        }

        /* --- GAME UI --- */
        #gameUI {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .game-header {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }

        .player-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            border-radius: 12px;
            background: #1e293b;
            border: 2px solid transparent;
            opacity: 0.7;
            min-width: 160px;
        }

        .player-card.active {
            opacity: 1;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            border-color: var(--active-color);
        }

        .player-score {
            font-size: 24px;
            font-weight: 700;
        }

        .player-name {
            font-size: 14px;
            color: #94a3b8;
        }

        /* --- BOARD --- */
        .board-container {
            position: relative;
            background: #1e293b;
            padding: 16px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            justify-content: center;
        }

        .board {
            display: grid;
            gap: var(--gap);
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: calc(var(--cell-size) * 0.6);
            border-radius: 6px;
            cursor: pointer;
            background: #0f172a;
            border: 2px solid #334155;
            user-select: none;
            color: #fff;
            line-height: 1;
        }

        .cell:hover {
            border-color: #64748b;
        }

        .cell.filled {
            cursor: default;
            border-color: transparent;
            background: #182235;
        }

        .svg-layer {
            position: absolute;
            left: 16px;
            top: 16px;
            width: calc(100% - 32px);
            height: calc(100% - 32px);
            pointer-events: none;
            z-index: 10;
        }

        /* --- LOG --- */
        .log-panel {
            width: 100%;
            max-width: 650px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            font-size: 13px;
            color: #94a3b8;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #334155;
        }

        .log-entry {
            margin-bottom: 4px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 2px;
        }

        /* --- CHOOSER POPUP --- */
        .chooser {
            position: absolute;
            z-index: 100;
            display: flex;
            gap: 8px;
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            animation: popIn 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .chooser button {
            width: 40px;
            height: 40px;
            margin: 0;
            padding: 0;
            border-radius: 8px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .chooser button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        /* --- GAME OVER MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: #1e293b;
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            border: 1px solid #334155;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .modal-score {
            font-size: 48px;
            font-weight: 800;
            color: #fff;
            margin: 20px 0;
            letter-spacing: -2px;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <div id="setupPanel">
            <h1>SOS Game Setup</h1>
            <div style="display:flex; gap:16px;">
                <div style="flex:1">
                    <label>Player 1 Name</label>
                    <input id="pAname" type="text" value="Blue">
                    <label>Color</label>
                    <input id="pAcolor" type="color" value="#3b82f6">
                </div>
                <div style="flex:1">
                    <label>Player 2 Name</label>
                    <input id="pBname" type="text" value="Red">
                    <label>Color</label>
                    <input id="pBcolor" type="color" value="#ef4444">
                </div>
            </div>

            <label>Grid Size (3 - 20)</label>
            <input id="gridSize" type="number" min="3" max="20" value="8">

            <button id="startBtn">Start Game</button>
            <div style="margin-top:16px; font-size:12px; color:#64748b; text-align:center;">
                Rules: Place S or O. Form "SOS" horizontally, vertically, or diagonally to score and move again.
            </div>
        </div>

        <div id="gameUI" class="hidden">

            <div class="game-header">
                <div class="player-card" id="cardA">
                    <div style="width:12px; height:12px; border-radius:50%;" id="dotA"></div>
                    <div>
                        <div class="player-score" id="scoreA">0</div>
                        <div class="player-name" id="nameA">Blue</div>
                    </div>
                </div>

                <div style="display:flex; flex-direction:column; gap:8px;">
                    <button class="secondary" id="menuBtn" style="background:#475569;">Back to Menu</button>
                </div>

                <div class="player-card" id="cardB">
                    <div style="width:12px; height:12px; border-radius:50%;" id="dotB"></div>
                    <div>
                        <div class="player-score" id="scoreB">0</div>
                        <div class="player-name" id="nameB">Red</div>
                    </div>
                </div>
            </div>

            <div class="board-container">
                <div id="board" class="board"></div>
                <svg id="svgLayer" class="svg-layer"></svg>
            </div>

            <div class="log-panel" id="log"></div>
        </div>
    </div>

    <div id="gameOverModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div id="winnerText" class="modal-title">PLAYER WINS</div>
            <div style="font-size:13px; color:#94a3b8;">Final Score</div>
            <div id="finalScore" class="modal-score">0 - 0</div>

            <div class="modal-buttons">
                <button id="modalRestartBtn">Play Again</button>
                <button id="modalMenuBtn" class="secondary">Back to Menu</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const setupPanel = document.getElementById('setupPanel');
        const gameUI = document.getElementById('gameUI');
        const startBtn = document.getElementById('startBtn');
        const menuBtn = document.getElementById('menuBtn');
        const boardEl = document.getElementById('board');
        const svg = document.getElementById('svgLayer');
        const logEl = document.getElementById('log');

        // Modal Elements
        const modal = document.getElementById('gameOverModal');
        const winnerText = document.getElementById('winnerText');
        const finalScore = document.getElementById('finalScore');
        const modalRestartBtn = document.getElementById('modalRestartBtn');
        const modalMenuBtn = document.getElementById('modalMenuBtn');

        // Player Inputs
        const pAnameIn = document.getElementById('pAname');
        const pAcolorIn = document.getElementById('pAcolor');
        const pBnameIn = document.getElementById('pBname');
        const pBcolorIn = document.getElementById('pBcolor');
        const gridSizeIn = document.getElementById('gridSize');

        // Scoreboard
        const cardA = document.getElementById('cardA');
        const cardB = document.getElementById('cardB');
        const nameA = document.getElementById('nameA');
        const nameB = document.getElementById('nameB');
        const scoreA = document.getElementById('scoreA');
        const scoreB = document.getElementById('scoreB');
        const dotA = document.getElementById('dotA');
        const dotB = document.getElementById('dotB');

        // State
        let n = 6;
        let board = [];
        let players = [];
        let current = 0;
        let scores = [0, 0];
        let matchedSet = new Set();
        let history = [];

        // --- GAME FLOW ---

        startBtn.addEventListener('click', () => {
            n = parseInt(gridSizeIn.value);
            if (n < 3) n = 3; if (n > 20) n = 20;

            players = [
                { name: pAnameIn.value || 'Blue', color: pAcolorIn.value },
                { name: pBnameIn.value || 'Red', color: pBcolorIn.value }
            ];

            nameA.textContent = players[0].name;
            nameB.textContent = players[1].name;
            dotA.style.background = players[0].color;
            dotB.style.background = players[1].color;

            resetGame();

            setupPanel.classList.add('hidden');
            gameUI.classList.remove('hidden');
            log(`Game started: ${players[0].name} vs ${players[1].name} (${n}x${n})`);
        });

        menuBtn.addEventListener('click', () => {
            if (confirm("Exit current game?")) {
                goToMenu();
            }
        });

        // Modal Button Logic
        modalMenuBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
            goToMenu();
        });

        modalRestartBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
            resetGame();
        });

        function goToMenu() {
            gameUI.classList.add('hidden');
            setupPanel.classList.remove('hidden');
        }

        function resetGame() {
            board = Array.from({ length: n }, () => Array.from({ length: n }, () => null));
            matchedSet.clear();
            history = [];
            scores = [0, 0];
            current = 0;
            logEl.innerHTML = '';
            svg.innerHTML = '';

            renderBoardGrid();
            updateScoreboard();
        }

        function renderBoardGrid() {
            boardEl.innerHTML = '';
            const maxSize = 650;
            const totalGap = (n - 1) * 4;
            const cellSize = Math.floor((maxSize - totalGap) / n);

            boardEl.style.gridTemplateColumns = `repeat(${n}, 1fr)`;
            boardEl.style.width = 'fit-content';
            boardEl.style.setProperty('--cell-size', cellSize + 'px');

            for (let r = 0; r < n; r++) {
                for (let c = 0; c < n; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.r = r;
                    cell.dataset.c = c;
                    cell.addEventListener('click', handleCellClick);
                    boardEl.appendChild(cell);
                }
            }
        }

        function handleCellClick(e) {
            const r = parseInt(e.target.dataset.r);
            const c = parseInt(e.target.dataset.c);

            if (board[r][c] !== null) return;

            document.querySelectorAll('.chooser').forEach(el => el.remove());
            createChooser(e.target, r, c);
        }

        function createChooser(cellEl, r, c) {
            const chooser = document.createElement('div');
            chooser.className = 'chooser';
            chooser.style.background = players[current].color;

            const btnS = document.createElement('button'); btnS.textContent = 'S';
            const btnO = document.createElement('button'); btnO.textContent = 'O';

            btnS.onclick = () => makeMove(r, c, 'S');
            btnO.onclick = () => makeMove(r, c, 'O');

            chooser.appendChild(btnS);
            chooser.appendChild(btnO);
            document.body.appendChild(chooser);

            const rect = cellEl.getBoundingClientRect();
            chooser.style.top = (rect.top + window.scrollY - 50) + 'px';
            chooser.style.left = (rect.left + window.scrollX + (rect.width / 2) - 50) + 'px';

            setTimeout(() => {
                const closeHandler = (ev) => {
                    if (!chooser.contains(ev.target)) {
                        chooser.remove();
                        document.removeEventListener('click', closeHandler);
                    }
                };
                document.addEventListener('click', closeHandler);
            }, 0);
        }

        function makeMove(r, c, letter) {
            document.querySelectorAll('.chooser').forEach(el => el.remove());

            board[r][c] = { val: letter, color: players[current].color };
            history.push({ r, c, val: letter, playerIdx: current });

            const cell = getCell(r, c);
            cell.textContent = letter;
            cell.style.color = players[current].color;
            cell.classList.add('filled');

            const newMatches = checkSOS(r, c);

            if (newMatches.length > 0) {
                scores[current] += newMatches.length;
                newMatches.forEach(m => {
                    matchedSet.add(m.id);
                    drawLine(m.coords, players[current].color);
                    highlightCells(m.coords, players[current].color);
                });
                log(`${players[current].name} scored ${newMatches.length} point(s)!`);
                if (isFull()) endGame();
            } else {
                current = 1 - current;
            }

            updateScoreboard();
            if (isFull() && scores[current] === scores[1 - current] && newMatches.length === 0) endGame();
        }

        function checkSOS(r, c) {
            const dirs = [[0, 1], [1, 0], [1, 1], [1, -1]];
            let matches = [];

            const getVal = (row, col) => {
                if (row < 0 || col < 0 || row >= n || col >= n) return '';
                return board[row][col] ? board[row][col].val : '';
            };

            dirs.forEach(([dr, dc]) => {
                const sequences = [
                    [[0, 0], [dr, dc], [dr * 2, dc * 2]],
                    [[-dr, -dc], [0, 0], [dr, dc]],
                    [[-dr * 2, -dc * 2], [-dr, -dc], [0, 0]]
                ];

                sequences.forEach(seq => {
                    const chars = seq.map(offset => getVal(r + offset[0], c + offset[1]));
                    if (chars.join('') === 'SOS') {
                        const coords = seq.map(offset => [r + offset[0], c + offset[1]]);
                        const id = coords.map(p => p.join(',')).sort().join('|');
                        if (!matchedSet.has(id)) {
                            matches.push({ id, coords });
                        }
                    }
                });
            });
            return matches;
        }

        function drawLine(coords, color) {
            const c1 = getCell(coords[0][0], coords[0][1]);
            const c3 = getCell(coords[2][0], coords[2][1]);
            if (!c1 || !c3) return;

            const r1 = c1.getBoundingClientRect();
            const r3 = c3.getBoundingClientRect();
            const containerRect = document.querySelector('.board-container').getBoundingClientRect();

            const x1 = (r1.left - containerRect.left + r1.width / 2) - 16;
            const y1 = (r1.top - containerRect.top + r1.height / 2) - 16;
            const x2 = (r3.left - containerRect.left + r3.width / 2) - 16;
            const y2 = (r3.top - containerRect.top + r3.height / 2) - 16;

            const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute("x1", x1); line.setAttribute("y1", y1);
            line.setAttribute("x2", x2); line.setAttribute("y2", y2);
            line.setAttribute("stroke", color);
            line.setAttribute("stroke-width", "6");
            line.setAttribute("stroke-linecap", "round");
            line.setAttribute("opacity", "0.8");

            svg.appendChild(line);
        }

        function highlightCells(coords, color) {
            coords.forEach(([r, c]) => {
                const cell = getCell(r, c);
                cell.style.boxShadow = `inset 0 0 0 4px ${color}40`;
                cell.style.background = `${color}10`;
            });
        }

        function updateScoreboard() {
            scoreA.textContent = scores[0];
            scoreB.textContent = scores[1];

            if (current === 0) {
                cardA.classList.add('active');
                cardB.classList.remove('active');
                cardA.style.setProperty('--active-color', players[0].color);
            } else {
                cardB.classList.add('active');
                cardA.classList.remove('active');
                cardB.style.setProperty('--active-color', players[1].color);
            }
        }

        function isFull() {
            return history.length === (n * n);
        }

        function endGame() {
            // Determine Winner
            let winner = '';
            let color = '#fff';

            if (scores[0] > scores[1]) {
                winner = `${players[0].name} WON!`;
                color = players[0].color;
            } else if (scores[1] > scores[0]) {
                winner = `${players[1].name} WON!`;
                color = players[1].color;
            } else {
                winner = "IT'S A DRAW!";
                color = '#e2e8f0';
            }

            // Populate Modal
            winnerText.textContent = winner;
            winnerText.style.color = color;
            finalScore.textContent = `${scores[0]} - ${scores[1]}`;

            // Show Modal
            modal.classList.remove('hidden');
            log(`--- GAME OVER: ${winner} ---`);
        }

        function getCell(r, c) {
            return document.querySelector(`.cell[data-r='${r}'][data-c='${c}']`);
        }

        function log(msg) {
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logEl.prepend(div);
        }

        // Window Resize Logic
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                const savedHistory = [...history];
                // Reset Visuals but keep game config
                board = Array.from({ length: n }, () => Array.from({ length: n }, () => null));
                matchedSet.clear();
                scores = [0, 0];
                svg.innerHTML = '';
                document.querySelectorAll('.cell').forEach(c => {
                    c.textContent = ''; c.className = 'cell'; c.style.color = ''; c.style.boxShadow = ''; c.style.background = '';
                });
                history = [];
                // Replay Moves
                savedHistory.forEach(m => {
                    current = m.playerIdx;
                    makeMove(m.r, m.c, m.val);
                });
            }, 200);
        });

    </script>
</body>

</html>
